<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username: </label>
          <input type="text" class="form-control" id="username" formControlName="username"><br>
          <label for="password">Password: </label>
          <input type="password" class="form-control" id="password" formControlName="password"><br>
        </div>
        <div class="w-100" style="text-align: center">
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-primary" (click)="register()">Register</button>
        </div>
        <div class="alert alert-danger w-100 mt-3" *ngIf="errMsg">{{errMsg}}</div>
      </form>
</div>
